<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psyche Asteroid</title>
    <style>
      /* Center the image in the viewport */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black; /* Background color behind the image */
        overflow: hidden;
      }
      img {
        max-width: 90%; /* Adjusts the image width */
        max-height: 90vh; /* Adjusts the image height */
        object-fit: contain; /* Ensures the image is fully visible */
      }
    </style>
  </head>

    <img src="psyche_asteroid.jpg" alt="Psyche Asteroid" />
  </body>
